<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>To Do List</title>
  </head>
  <body>
    <nav class="top-menu">
      <h1 class="app-name">My Tasks</h1>
      <div class="add-task-input-bar">
          <form id="addtask-form">
              <input type="text" name="add-task" placeholder="Add new task" class="add-task-input-field" id="add-task"/>
              <p class="input-inside-text">&gt</p>
          </form>
      </div>
      <button class="menu-icon">
          <div class="icon-bar icon-bar--top"></div>
          <div class="icon-bar icon-bar--middle"></div>
          <div class="icon-bar icon-bar--bottom"></div>
      </button>
    </nav>
  <main class="main">
      <div class="task-container taskList">
        <ol class="tasks-grid tasks-grid--incompleted" id="incompleted-tasks">
        </ol>
        <h2 class="section-title">
            Completed
        </h2>
        <ol class="tasks-grid tasks-grid--completed" id="completed-tasks">
        </ol>
      </div>
    </main>
  <button class="addtask-float-button">
      +
  </button>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
