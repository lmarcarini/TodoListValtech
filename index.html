<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>To Do List</title>
  </head>
  <body>
    <nav class="top-menu">
      <h1 class="app-name">My Tasks</h1>
      <div class="add-task-form-wrapper">
          <form id="add-task-form">
              <input type="text" maxlength="35" name="add-task" placeholder="Add new task" class="add-tak-form__input" id="add-task"/>
              <button class="add-task-form__button" type="submit">&gt</button>
          </form>
      </div>
      <button class="menu-icon" aria-label="Menu button">
          <div class="menu-icon__bar menu-icon__bar--top"></div>
          <div class="menu-icon__bar menu-icon__bar--middle"></div>
          <div class="menu-icon__bar menu-icon__bar--bottom"></div>
      </button>
    </nav>
  <main class="main">
      <section class="task-lists-section">
        <ol class="task-list task-list--incomplete" id="incomplete-tasks">
        </ol>
        <h2 class="section-title">
            Completed
        </h2>
        <ol class="task-list task-list--completed" id="completed-tasks">
        </ol>
      </section>
  </main>
  <button class="add-task-float-button" id="add-button" aria-label="Button add task">
      <div class="add-task-float-button__rectangle-horizontal"></div>
      <div class="add-task-float-button__rectangle-vertical"></div>
  </button>
  <div class="modal-mask"></div>
  <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
